{% extends "common/fdp_base_site.html" %}
{% load i18n admin_urls static compress %}

{% if not is_popup %}
{% block breadcrumbs %}
<div class="breadcrumbs">
    <a href="{% url 'profiles:index' %}">{% translate 'Searches' %}</a>
    &rsaquo;
    {{ title }}
</div>
{% endblock %}
{% endif %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <div>
            {{ form.non_field_errors }}
        </div>
        <div>
            {{ form }}
        </div>
        <div>
            <input type="submit" value="Save" />
        </div>
    </form>

{% endblock %}
